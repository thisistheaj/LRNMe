<ion-view view-title="Sub-Goals">
  <ion-nav-buttons side="right">
    <button class="button-clear" ng-click="showPopup()">
      <i class="icon positive ion-android-add"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="subgoal in goal.subgoals">
        {{subgoal.name}}
        <ion-option-button class="button-assertive" ng-click="removeItem(subgoal)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-footer bar-balanced bar">
    <button class="button button-clear" ui-sref="goals">
      <i class="icon assertive">Cancel</i>
    </button>
    <button class="button button-clear pull-right" ui-sref="task">
      <i>Done</i>
    </button>
  </ion-footer-bar>
</ion-view>
